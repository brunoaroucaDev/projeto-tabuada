<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Tabuada</title>
</head>
<body>
    <h2>Digite o numero e confirme para gerar uma tabuada</h2>

    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do: </label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até: </label>
            <input 
            type="number"
            name="multiplicator"
            id="multiplicator"
            value="10"
            />
        </div>
        <input type="submit" value="Calcular">
    </form>

    <div id="multiplication-table">
        <h2>Tabuada do número: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um numero para calcular a tabuada...</p>
            <div class="row">
                <div class="operation">5 x 1 = </div>
                <div class="result">5</div>
            </div>
            <div class="row">
                <div class="operation">5 x 2 = </div>
                <div class="result">10</div>
            </div>
            <div class="row">
                <div class="operation">5 x 3 = </div>
                <div class="result">15</div>
            </div>
        
        </div>
    </div>

</body>
</html>
